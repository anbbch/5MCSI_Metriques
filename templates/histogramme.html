<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Histogramme - Tawarano</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  </head>

  <body>
    <h2>Évolution des températures - Tawarano (Histogramme)</h2>
    <div id="chart_div" style="width: 100%; height: 500px;"></div>

    <script>
      google.charts.load('current', { packages: ['corechart'] });
      google.charts.setOnLoadCallback(drawHistogram);

      function drawHistogram() {
        fetch('/tawarano/')
          .then(response => response.json())
          .then(data => {
            const dataTable = new google.visualization.DataTable();
            dataTable.addColumn('string', 'Date');
            dataTable.addColumn('number', 'Température (°C)');

            data.results.forEach(entry => {
              const date = new Date(entry.Jour * 1000);
              dataTable.addRow([date.toLocaleDateString(), entry.temp]);
            });

            const options = {
              title: "Évolution des températures de la ville de Tawarano",
              legend: { position: 'none' },
              hAxis: { title: 'Date' },
              vAxis: { title: 'Température (°C)' }
            };

            const chart = new google.visualization.ColumnChart(
              document.getElementById('chart_div')
            );
            chart.draw(dataTable, options);
          });
      }
    </script>
  </body>
</html>
