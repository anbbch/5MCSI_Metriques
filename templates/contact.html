<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <title>Contact</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #74ebd5, #9face6);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .contact-container {
        background: white;
        padding: 30px;
        border-radius: 10px;
        width: 400px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
      }

      label {
        display: block;
        margin-top: 15px;
        font-weight: bold;
        color: #555;
      }

      input, textarea {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 14px;
      }

      textarea {
        resize: none;
        height: 100px;
      }

      button {
        margin-top: 20px;
        width: 100%;
        padding: 12px;
        background-color: #6c63ff;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }

      button:hover {
        background-color: #554eea;
      }

      .info {
        margin-top: 15px;
        font-size: 12px;
        color: #777;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <div class="contact-container">
      <h1>Contact</h1>

      <form>
        <label for="nom">Nom</label>
        <input type="text" id="nom" placeholder="Votre nom">

        <label for="prenom">Prénom</label>
        <input type="text" id="prenom" placeholder="Votre prénom">

        <label for="message">Message</label>
        <textarea id="message" placeholder="Votre message..."></textarea>

        <button type="submit">Envoyer</button>
      </form>

      <div class="info">
        Ce formulaire est un exercice pédagogique.<br>
        Aucune donnée n’est enregistrée.
      </div>
    </div>
  </body>
</html>
